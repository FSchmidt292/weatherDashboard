<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section id="search-area">
        <h2>Search for a City:</h2>
        <textarea placeholder="Entery city name here"></textarea>
        <button id="search-btn">Search</button>
        <div class="past-search">
            <ul class="past-results">

            </ul>
        </div>
    </section>
    <section class="current-information">
        <div class="now-results">
            <h2 class="search-result">Search results displayed here</h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uvindex"></p>
        </div>
    </section>
    <section class="five-day">
        <ul class="forecast">
            
        </ul>
    </section>
</body>
</html>
