<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
<div class="container-fluid row">
  <div class="col-12 col-md-3 search-column">
    <section id="search-area" class="border-p2">
        <h2>Search for a City:</h2>
        <input id="city" type="text" class="form-input" placeholder="Enter a city">
        <button class="btn btn-primary" type="submit">Search</button>
        <div class="past-search border">
            <ul class="past-results">

            </ul>
        </div>
    </section>
  </div>
  <div class="col-12 col-md-9">
    <div class="col-md-8">
    <section class="current-information">
        <div class="now-results">
            <h2 class="search-result">Search results displayed here</h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uvindex"></p>
        </div>
    </div>
    </section>
    <section class="five-day">
        <ul class="forecast">

        </ul>
    </section>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
